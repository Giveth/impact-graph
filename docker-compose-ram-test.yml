version: "3.9"

services:
  ## Impact-Graph
  # Multiple GraphQL API instances (for load balancing)
  impact-graph-ql1:
    container_name: impact-graph-ql1
    image: ${IMPACT_GRAPH_IMAGE:-ghcr.io/giveth/impact-graph:staging}
    command: npm run start:docker:server
    init: true
    security_opt:
      - no-new-privileges:true
    cap_drop:
      - ALL
    read_only: true
    tmpfs:
      - /tmp
    environment:
      - ENVIRONMENT=staging
      - LOG_PATH=/usr/src/app/logs/impact-graph-graphql-1.log
      - ENABLE_GRAPHQL=true
      - ENABLE_CRONJOBS=false
    restart: always
    volumes:
      - ./config/impact-graph:/usr/src/app/config:ro
      - ./config/impact-graph:/usr/src/app/build/config:ro
      - ./logs/impact-graph:/usr/src/app/logs:rw
    ports:
      - "4001:4000"
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:4000/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    depends_on:
      - redis-all
      - auth
      - notification-center
    networks:
      - giveth

  impact-graph-ql2:
    container_name: impact-graph-ql2
    image: ${IMPACT_GRAPH_IMAGE:-ghcr.io/giveth/impact-graph:staging}
    command: npm run start:docker:server
    init: true
    security_opt:
      - no-new-privileges:true
    cap_drop:
      - ALL
    read_only: true
    tmpfs:
      - /tmp
    environment:
      - ENVIRONMENT=staging
      - LOG_PATH=/usr/src/app/logs/impact-graph-graphql-2.log
      - ENABLE_GRAPHQL=true
      - ENABLE_CRONJOBS=false
    restart: always
    volumes:
      - ./config/impact-graph:/usr/src/app/config:ro
      - ./config/impact-graph:/usr/src/app/build/config:ro
      - ./logs/impact-graph:/usr/src/app/logs:rw
    ports:
      - "4002:4000"
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:4000/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    depends_on:
      - redis-all
      - auth
      - notification-center
    networks:
      - giveth

  impact-graph-ql3:
    container_name: impact-graph-ql3
    image: ${IMPACT_GRAPH_IMAGE:-ghcr.io/giveth/impact-graph:staging}
    command: npm run start:docker:server
    init: true
    security_opt:
      - no-new-privileges:true
    cap_drop:
      - ALL
    read_only: true
    tmpfs:
      - /tmp
    environment:
      - ENVIRONMENT=staging
      - LOG_PATH=/usr/src/app/logs/impact-graph-graphql-3.log
      - ENABLE_GRAPHQL=true
      - ENABLE_CRONJOBS=false
    restart: always
    volumes:
      - ./config/impact-graph:/usr/src/app/config:ro
      - ./config/impact-graph:/usr/src/app/build/config:ro
      - ./logs/impact-graph:/usr/src/app/logs:rw
    ports:
      - "4003:4000"
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:4000/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    depends_on:
      - redis-all
      - auth
      - notification-center
    networks:
      - giveth

  impact-graph-ql4:
    container_name: impact-graph-ql4
    image: ${IMPACT_GRAPH_IMAGE:-ghcr.io/giveth/impact-graph:staging}
    command: npm run start:docker:server
    init: true
    security_opt:
      - no-new-privileges:true
    cap_drop:
      - ALL
    read_only: true
    tmpfs:
      - /tmp
    environment:
      - ENVIRONMENT=staging
      - LOG_PATH=/usr/src/app/logs/impact-graph-graphql-4.log
      - ENABLE_GRAPHQL=true
      - ENABLE_CRONJOBS=false
